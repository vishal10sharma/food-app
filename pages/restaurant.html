<div class="restaurant" ng-if="restaurant.name">
    <div class="rest-wrapper">
        <div class="image">
            <img src="{{restaurant.image}}" height="100" width="100">
        </div>
        <div class="rest-info">
            <div class="rest-category">
               <small>{{restaurant.category}} </small>
            </div>
            <div class="rest-name">
            <strong>{{restaurant.name}}</strong>
            </div>
            <div>
               <strong> {{restaurant.location}}</strong>
            </div>
            <div class="rest-address">
                {{restaurant.address}}
            </div>

        </div>
    </div>
    <div class="rest-extra">
    <div class="type">
        <div><small>Cuisines:</small></div>
        <div><small>Cost for Two: </small></div>
        <div><small>Hours:</small></div>
        <div ng-if="restaurant.bestDish"><small>Recommended: </small>
<div>  <img src="{{restaurant.bestDish.image}}" height="200" width="200" margin-top="400"></div>
        </div>
    </div>
    <div class="value">
        <div>{{restaurant.cuisines}}</div>
        <div>Rs.{{restaurant.cost | number}}</div>
        <div>{{restaurant.hours}}</div>
        <div class="bestDish" ng-if="restaurant.bestDish">
	        <span>{{restaurant.bestDish.name}} </span>
	        <div ng-click="getIngredients(restaurant.bestDish.image)" class="button">Get Ingredients</div>
		</div>
    </div>
</div>
    <div class="rating">
        <strong>{{restaurant.vote}}</strong>
    </div>
    <div ng-if="ingredients">
    <ol>
    <li ng-repeat="ingredient in ingredients">
    {{ingredient}}
    </li>
    </ol>
</div>
</div>
